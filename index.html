<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grok AI Clone</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <!-- Header -->
    <nav class="header">
        <div class="logo">
            <img src="image/Grok.jpg" alt="Grok Logo">
        </div>
        <div class="nav-right">
            <button id="settings-btn" class="settings-btn"><i class="fas fa-cog"></i></button>
            <button id="sign-up-btn" class="sign-up-btn">Sign up</button>
        </div>
    </nav>

    <!-- Main Container -->
    <div class="container">
        <!-- Chat Display Area -->
        <div id="chat-area" class="chat-area">
            <div id="messages" class="messages"></div>
        </div>

        <!-- Home Page (Welcome Screen) -->
        <div id="home-page" class="home-page">
            <div class="main-logo">
                <svg class="grok-icon" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
                    <circle cx="50" cy="50" r="45" fill="none" stroke="#fff" stroke-width="3"/>
                    <path d="M 50 20 Q 70 50 50 80 Q 30 50 50 20" fill="none" stroke="#fff" stroke-width="2"/>
                </svg>
            </div>

            <!-- Feature Buttons -->
            <div class="features">
                <button class="feature-btn" data-feature="deep-search">
                    <i class="fas fa-magnifying-glass"></i>
                    <span>Deep Search</span>
                </button>
                <button class="feature-btn" data-feature="imagine">
                    <i class="fas fa-image"></i>
                    <span>Imagine</span>
                </button>
                <button class="feature-btn" data-feature="personas">
                    <i class="fas fa-user"></i>
                    <span>Pick Personas</span>
                </button>
                <button class="feature-btn" data-feature="voice">
                    <i class="fas fa-microphone"></i>
                    <span>Voice Chat</span>
                </button>
            </div>
        </div>
    </div>

    <!-- Input Bar (Always Visible) -->
    <div class="input-bar">
        <div class="search-bar">
            <input 
                type="text" 
                id="user-input" 
                placeholder="Ask anything" 
                autocomplete="off">
            <button id="send-btn" class="send-btn" title="Send message">
                <i class="fas fa-paper-plane"></i>
            </button>
            <button id="voice-btn" class="voice-btn" title="Voice input">
                <i class="fas fa-microphone"></i>
            </button>
        </div>
    </div>

    <!-- Footer -->
    <footer class="footer">
        <a href="#">Terms</a>
        <span>â€¢</span>
        <a href="#">Privacy Policy</a>
    </footer>

    <script src="index.js"></script>
</body>
</html>
